<!DOCTYPE html>
<html>
  <head>
    <title>UsingID</title>
    <style>
      #myHeader {
        Background-color: Yellow;
        color: red;
        padding: 40px;
        text-align: center;
      }
      #myParagraph {
        Background-color: lightgray;
        color: purple;
        padding: 20px;
        text-align: center;
      }
      #myImage {
        background-color: navy;
        padding: 35px;
      }
      #myTable {
        Background-color: green;
        color: lime;
        padding: 25px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1 id="myHeader">My Header</h1>
    <p id="myParagraph">this is a paragraph that is being used to demonstrate id</p>
    <table id="myTable">
      <tr>
        <th>Month</th>
        <th>Day</th>
        <th>Year</th>
      </tr>
      <tr>
        <th>December</th>
        <th>8</th>
        <th>2001</th>
      </tr>
      <tr>
        <th>November</th>
        <th>11</th>
        <th>2003</th>
      </tr>
      <tr>
        <th>October</th>
        <th>24</th>
        <th>2005</th>
        </tr>
        </table>
       <img id="myImage" src="Images/monkey.jpeg" alt="Monkey picture"
    <script src="script.js"></script>
  </body>
</html>
